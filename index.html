<!doctype html>
<html lang="en">
  <head>
    <title>Bài Tập buổi 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Bài 1 -->
      <div class="container">
        <div class="mt-3 mb-3">
          <h2>Bài 1:</h2> <br>
          Tìm số nguyên dương nhỏ nhất sao cho 1+2+...+. > 10.000
        </div>
        <button id="btnMot" class="btn btn-primary mt-3 mb-3">Kết Quả</button>
        <div id="kqMot" class="mt-3 mb-3">

        </div>
      </div>

    <!-- Bài 2 -->
    <div class="container">
      <div class="d">
      <h2>Bài 2:</h2> <br>
      Nhập 2 số x và n, tính S(n)= x + x^2 + x^3 + .. + x^n
      </div>  
      <div class="d">
      <input class="mt-3 mb-3" id="nhapSo1" type="text" placeholder="Nhập số x">
      <input class="mt-3 mb-3" id="nhapSo2" type="text" placeholder="Nhập số n">
      </div>
      <button id="btnTinhTong" class="btn btn-success">Tính Tổng</button>
      <div id="kqHai" class="mt-3 mb-3">
    </div>
    </div>

    <!-- Bài 3 -->
    <div class="container">
      <div class="d">
      <h2>Bài 3:</h2> <br>
      Tính giai thừa số n
      </div>  
      <div class="d">
      <input class="mt-3 mb-3" id="soGiaiThua" type="text" placeholder="Nhập số n">
      </div>
      <button id="btnTinhGt" class="btn btn-danger">Tính Giai Thừa</button>
      <div id="kqBa" class="mt-3 mb-3">
    </div>
    </div>

     <!-- Bài 4 -->
     <div class="container">
      <div class="d">
      <h2>Bài 4:</h2> <br>
      <div class="mt-3 mb-3">Tạo Thẻ</div>
      </div>
      <button id="btnTaoThe" class="btn btn-warning">Tạo Thẻ</button>
      <div id="kqBon" class="mt-3 mb-3">
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
    <script src="./main.js"></script>

</html>
